license:
  name: MIT License
  url: good.com
schemas:
  Pet:
    type: "object"
    required:
      - "name"
      - "photoUrls"
    properties:
      id:
        type: "integer"
        format: "int64"
      category:
        type: string
      name:
        type: "string"
        example: "doggie"
      photoUrls:
        type: "array"
        xml:
          name: "photoUrl"
          wrapped: true
        items:
          type: "string"
      status:
        type: number
        description: "pet status in the store"
        enum:
        - "available"
        - "pending"
        - "sold"
    discriminator:
      propertyName: petType
      mapping:
        dog: Dog