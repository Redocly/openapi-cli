license:
  xname: ad
  url: asdasda.com
schemas:
  Pet:
    type: "object"
    required:
      - "name"
      - "photoUrls"
    properties:
      id:
        type: "integer"
        format: "int64"
      category:
        type: string
      name:
        type: "string"
        example: "doggie"
      photoUrls:
        type: "array"
        xml:
          name: "photoUrl"
          wrapped: true
        items:
          type: "string"
      status:
        $ref: fragment.yaml
    discriminator:
      propertyName: petType
      mapping:
        dog: Dog
