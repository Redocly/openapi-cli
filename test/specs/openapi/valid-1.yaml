# openapi: 3.0.1
info:
  # title: Sample API
  license:
    name: MIT
  version: 0.0.1
paths:
  /user/{userId}:
    get:
      summary: Get a list of all users
      description: Also gives their status
      parameters:
        - name: userId
          in: path
          required: true
          description: Id of a user
          schema:
            type: integer
            format: int64
            minimum: 1
        - name: val
          in: query
          schema:
            type: string
            enum:
              - 123
              - value
      responses:
        '200':
          description: Success
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/user'
              example:
                name: John
                email: john@example.org
        '400':
          description: 'Not found'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/user'
              example:
                name: me
        
components:
  schemas:
    Pet:
      type: "object"
      required:
        - "name"
        - "photoUrls"
      properties:
        id:
          type: "integer"
          format: "int64"
        category:
          type: string
        name:
          type: "string"
          example: "doggie"
        photoUrls:
          type: "array"
          xml:
            name: "photoUrl"
            wrapped: true
          items:
            type: "string"
        status:
          type: "string"
          description: "pet status in the store"
          enum:
          - "available"
          - "pending"
          - "sold"
      discriminator:
        propertyName: petType
        mapping:
          dog: Dog
    socialNetworkAccount:
      type: string
      enum:
        - bla
        - blalblabla
    newUser:
      properties:
        name:
          type: string
      required:
        - name
      type: object
    user:
      type: object
      required:
        - name
      allOf:
        - $ref: '#/components/schemas/newUser'
        - $ref: '#/components/schemas/newUser'
      properties:
        name:
          type: string
        socialAccount:
          $ref: '#/components/schemas/socialNetworkAccount'
        pet:
          $ref: '#/components/schemas/Pet'
      externalDocs:
        url: https://google.com