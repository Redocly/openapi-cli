openapi: 3.0.1
info:
  # description: Sample API
  version: 0.0.1
paths:
  /user/{userId}:
    get:
      summary: Get a list of all users
      description: Also gives their status
      parameters:
        - name: userId
          in: path
          required: true
          description: Id of a user
          schema:
            type: integer
            format: int64
            minimum: 1
      responses:
        '200':
          description: 'Success'
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/user'
              example:
                name: John
                email: john@example.org
        '400':
          example: asf
          description: 'Not found'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/user'
              example:
                name: me
        
components:
  schemas:
    newUser:
      properties:
        name:
          type: string
      required:
        - name
      # type: object
    user:
      type: object
      required:
        - name
      allOf:
        - $ref: '#/components/schemas/newUser'
        - $ref: '#/components/schemas/newUser'
      properties:
        name:
          type: string
        email:
          type: string